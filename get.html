<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePolitan JQuery</title>
  </head>
  <body>
    <h1>Mau pergi kemana?</h1>
    <ul class="lokasi">
      <li class="bandung">Bandung</li>
      <li id="surabaya"><strong>Surabaya</strong></li>
      <li class="jogja">Jogja</li>
      <li id="jakarta">Jakarta</li>
      <li>
        <input type="text" class="input1" value="Padang" />
      </li>
      <li id="palangkaraya">Palangkaraya</li>
      <li>
        <input type="text" class="input2" />
      </li>
    </ul>
    <script src="jquery-3.6.1.min.js"></script>

    <script>
      $(document).ready(function () {
        // Fungsi Get di JQuery
        console.log($("#surabaya").text());
        console.log($("#surabaya").html());
        console.log($(".input1").val());

        // Fungsi Set di JQuery
        $(".jogja").text("Gunung Kidul");
        $("#palangkaraya").html("<b>Palangkaraya</b>");
        $(".input2").val("Manado");

        // Fungsi Remove di JQuery
        $(".bandung").empty();
        $("#jakarta").remove();
      });
    </script>
  </body>
</html>
