<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePolitan JQuery</title>
  </head>
  <body>
    <h1>Mau pergi kemana?</h1>
    <ul class="lokasi">
      <li class="kota">Bandung</li>
      <li>Surabaya</li>
      <li>Jogja</li>
      <li>Jakarta</li>
    </ul>
    <script src="jquery-3.6.1.min.js"></script>
    <!-- <script>
      $(document).ready(function () {
        console.log("JQuery sudah jalan");
        // $("li").text("Indonesia");
        $(".kota").text("Indonesia");
      });
    </script> -->
    <script>
      $(document).ready(function () {
        let banjarmasin = $("<li>Banjarmasin</li>");
        let bali = $("<li>Bali</li>");
        let subJudul = $("<h2>Pilih destinasi kamu</h2>");

        $(".lokasi").prepend(banjarmasin);
        $(".lokasi").append(bali);
        $(".lokasi").before(subJudul);
      });
    </script>
  </body>
</html>
