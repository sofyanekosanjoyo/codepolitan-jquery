<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePolitan JQuery - DOM 3</title>
  </head>
  <body>
    <ul id="destinations">
      <li>Bandung</li>
      <li>Jakarta</li>
      <ul>
        <li>Jakarta Pusat</li>
        <li>Jakarta Utara</li>
        <li>Jakarta Selatan</li>
        <li>Jakarta Barat</li>
        <li class="promo">Jakarta Timur</li>
      </ul>
      <li>Surabaya</li>
      <li>Bali</li>
      <li id="france">France</li>
    </ul>
    <button>Aksi</button>

    <script src="jquery-3.6.1.min.js"></script>

    <!-- Menyembunyikan element tertentu -->
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#destinations li:odd").css("background-color", "blue");
          $("#destinations li:even").css("background-color", "yellow");
        });
      });
    </script>
  </body>
</html>
